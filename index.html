<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleco Cleaning</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ddd;
        }

        header img {
            width: 120px;
        }

        .hero {
            background-image: url('hero.jpg');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .calculator label {
            display: block;
            margin: 10px 0 5px;
        }

        .calculator input, .calculator select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .calculator button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }

        .total-box {
            margin-top: 15px;
            padding: 15px;
            background: #eaeaea;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Novi gumbi koje želiš */
        .send-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            flex: 1;
        }

        .email-btn {
            background-color: #0073ff;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Pleco Cleaning Logo">
</header>

<div class="hero">
    Profesionalno čišćenje – Tepisi • Kauči • Madraci • Vozila
</div>

<section class="calculator">
    <h2>Izračun cijene</h2>

    <label for="service">Vrsta usluge:</label>
    <select id="service">
        <option value="tepih">Pranje tepiha</option>
        <option value="kauc">Dubinsko čišćenje kauča</option>
        <option value="madrac">Dubinsko čišćenje madraca</option>
        <option value="vozilo">Dubinsko čišćenje sjedala u vozilu</option>
    </select>

    <label for="m2">m2 (ako se odnosi):</label>
    <input type="number" id="m2" placeholder="Unesite m2">

    <label for="sjedala">Broj sjedala (ako se odnosi):</label>
    <input type="number" id="sjedala" placeholder="Unesite broj sjedala">

    <button onclick="calculate()">Izračunaj</button>

    <div class="total-box">
        Ukupna cijena: <span id="total">0 €</span>
    </div>

    <!-- NOVI GUMBI -->
    <div class="send-buttons">
        <button id="sendWhatsApp" class="whatsapp-btn">Pošalji na WhatsApp</button>
        <button id="sendEmail" class="email-btn">Pošalji na Email</button>
    </div>

</section>

<footer>
    © 2025 Pleco Cleaning – Zagreb
</footer>

<script>
    function calculate() {
        const service = document.getElementById("service").value;
        const m2 = Number(document.getElementById("m2").value);
        const sjedala = Number(document.getElementById("sjedala").value);

        let total = 0;

        if (service === "tepih") total = m2 * 2.5;
        if (service === "kauc") total = m2 * 4;
        if (service === "madrac") total = m2 * 3;
        if (service === "vozilo") total = sjedala * 7;

        document.getElementById("total").innerText = total + " €";
    }

    /* FUNKCIJA – sastavlja poruku */
    function getClientData() {
        const vrsta = document.getElementById("service").value;
        const m2 = document.getElementById("m2").value;
        const sjedala = document.getElementById("sjedala").value;
        const cijena = document.getElementById("total").innerText;

        return `Upit sa stranice Pleco Cleaning:
-------------------------------------
Vrsta usluge: ${vrsta}
m2 / Sjedala: ${m2 || sjedala}
Ukupna cijena: ${cijena}
-------------------------------------`;
    }

    /* WHATSAPP */
    document.getElementById("sendWhatsApp").addEventListener("click", function () {
        const msg = encodeURIComponent(getClientData());
        const broj = "385993997777"; 
        window.open(`https://wa.me/${broj}?text=${msg}`, "_blank");
    });

    /* EMAIL */
    document.getElementById("sendEmail").addEventListener("click", function () {
        const subject = encodeURIComponent("Novi upit – Pleco Cleaning");
        const body = encodeURIComponent(getClientData());
        window.location.href = `mailto:pleco.zg@hotmail.com?subject=${subject}&body=${body}`;
    });
</script>

</body>
</html>
